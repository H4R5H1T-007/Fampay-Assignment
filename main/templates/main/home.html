{% extends "main/base.html" %}
{% block content %}
    {% for post in posts%}
    <article class="media content-section">
      <img class="article-image" src="{{ post.thumbnail }}">
      <div class="media-body">
        <div class="atricle-metadata">
          <a class="mr-2" href="{{ post.video_url }}">{{ post.title }}</a>
        </div>
      </div>
    </article>
    {% endfor %}
